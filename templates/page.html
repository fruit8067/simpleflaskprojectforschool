<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/page.css') }}">
    <title>CrowdFunding</title>
</head>
<body>
    <p id="background"></p>

    <span id="top_menu">

        <button onclick="sign_in()" type="submit" id="sign_in">
            <span id="btn_text">로그인</span>
        </button>
        <a id="main_title" onclick="maintitle()">
            GHS Funding
        </a>
    </span>

    <div class="container">
        <div class="menu-1">
            <a class="card">
                <div class="image" style="background-image: url(https://www.purina.co.uk/sites/default/files/styles/ttt_image_original/public/2023-03/Hero%20Pedigree%20Cats.webp?itok=zKKx3jSn);"></div>
                <article>
                    <h1>{{Title}}</h1>
                    <pre>
    {{Long_explain}}
                    </pre>
                    
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" placeholder="money" aria-label="money" aria-describedby="button-addon2" id = "input">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="Fund()">Fund</button>
                    </div>
                    
                    <span id = Account>Account: {{money}}\</span>
                </article>
            </a>
        </div>
    </div>

    <script type="text/javascript" src=" {{ url_for('static', filename='js/page.js') }}"></script>
</body>
</html>
